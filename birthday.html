<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .birthday-card {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            height: 80%;
        }
        .birthday-card img {
            max-width: 100%;
            max-height: 40%;
            border-radius: 10px;
        }
        .message {
            font-size: 4vw;
            color: #333;
            margin-top: 20px;
        }
        .highlight {
            color: #ff4500;
            font-weight: bold;
        }
        .additional-images {
            margin-top: 20px;
        }
        .additional-images img {
            margin: 10px;
            max-width: 150px;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <div class="birthday-card">
        <img src="https://i.imgur.com/M6JZnRV.png" alt="Happy Birthday Banner">
        <div class="message">

</html>
